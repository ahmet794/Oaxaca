    <!--LOGIN FORM-->
    <h4>
        <label for="login">Login</label>
    </h4>
    <body>
        <div class="login-form">
            <form method="post" action="">
                <!--USERNAME INPUT-->
                <input type="text"  id="username" name="username" required placeholder="Username"
                aria-label="username" aria-describedby="input-username" autofocus
                data-val="true" data-val-required="The Username field is required."  value="">
                <br/>
                <!--USER PASSWORD INPUT-->
                <input type="password" id="password" name="password" required placeholder="Password"
                aria-label="password" aria-describedby="input-password" autofocus 
                data-val="true" data-val-required="The Password field is required."  value="">
                <br/>
                <input type="submit" value="Login">
            </form>
        </div>
        <br/>
        <div>
            <button>Forgot your password?</button>
            <a href="/to-do insert url">Reset Password</a>
        </div>
