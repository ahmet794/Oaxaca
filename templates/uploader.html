            <script>
                function toggleMobileNav() {
                    let menu = document.getElementById("mobile-nav-menu");
                    if (menu.dataset.open === "true") {
                        menu.style.right = "-12rem";
                        menu.dataset.open = "false";
                    } else {
                        menu.style.right = "0rem";

        <main>
            <h1 id="title">Image Storage</h1>
            <div id="images"></div>
            <div id="upload">
                <h3>Upload an Image</h3>
                <div id="warn"></div>
                <div style="position: relative">
                    <input id="input" type="file" />
                    <div id="choose">Choose file</div>
                </div>
                <button onclick="submit(this)">Upload</button>
            </div>
        </main>

        <style>
            #choose {
                position: absolute;
                top: 0;
                left: 0;
                font-size: 1.2rem;
                background-color: rgba(0, 0, 0, 0.3);
                color: white;
                border-radius: 15px;
                padding: 1rem 2rem;

                width: 100%;
                pointer-events: none;

                display: flex;
                justify-content: center;

                transition: background-color 0.3s ease;
            }

            #input {
                width: 16rem;
                opacity: 0;
                cursor: pointer;
                height: 4rem;
            }

            button {
                padding: 1rem 2rem;
                margin: 1rem;
                border: none;
                border-radius: 5px;

                width: 10rem;
                font-size: 1.2rem;
                cursor: pointer;

                background-color: rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: var(--primary-alt);
            }

            #title {
                margin-top: 2rem;
                color: var(--primary-alt);
                padding-bottom: 1rem;

                border-bottom: 3px solid var(--primary-alt);
                margin-bottom: 2rem;
            }
            main {
                margin-top: 8rem;
                padding: 0rem 2rem;
                margin-bottom: 8rem;
            }

            #images {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(10rem, 20rem));
                grid-template-rows: repeat(auto-fill, 25rem);
                gap: 1rem;
            }

            #upload {
                margin: 5rem 10rem;
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 0.1);
                height: 25rem;

                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }

            .image {
                padding: 1rem;

                display: flex;
                flex-direction: column;
                justify-content: space-between;

                background-color: rgba(200, 0, 0, 0.1);
                border-radius: 5px;
            }

            .img {
                width: 100%;
                height: 15rem;
                background-repeat: no-repeat;
                background-size: contain;
            }

            .url {
                overflow-wrap: break-word;
            }
        </style>

        <script>
            const urls = JSON.parse(`{{ image_urls | tojson }}`);

            let imageContainer = document.getElementById("images");
            for (let url of urls) {
                addImage(url);
            }

            function addImage(url) {
                imageContainer.innerHTML += `
                <div class="image">
                    <div class="img" style="background-image: url(${url})"></div>
                    <p class="url">${url}</p>
                </div>
                `;
            }

            let imageString = null;
            document.getElementById("input").addEventListener("change", readFile);
            function readFile() {
                if (!this.files || !this.files[0]) return;

                let file = this.files[0];

                if (file.size > 1000000) {
                    console.log("File too big");
                    document.getElementById("warn").innerText = "File too big :(";
                    return;
                }
                if (!file.type.startsWith("image/")) {
                    console.log("Not an image");
                    document.getElementById("warn").innerText = "File is not an image :|";
                    return;
                }

                const FR = new FileReader();

                FR.addEventListener("load", function (e) {
                    console.log(e);
                    let choose = document.getElementById("choose");
                    choose.innerText = file.name;
                    document.getElementById("warn").innerText = "";
                    choose.style.backgroundColor = "var(--primary-alt)";
                    imageString = e.target.result;
                });

                FR.readAsDataURL(file);
            }

            async function submit(e) {
                if (!imageString) {
                    document.getElementById("warn").innerText = "Select an image first.";
                    return;
                }
                const response = await fetch(`http://localhost:5000/staff/upload`, {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id: null,
                        image: imageString,
                    }),
                });
                let result = await response.json();
                if (result.success) {
                    addImage(result.url);
                }
            }
        </script>
    </body>
</html>
